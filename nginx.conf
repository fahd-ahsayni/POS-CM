server {
    listen 3001;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;

    # Optional: Static file caching
    # location /static/ {
    #     expires 1y;
    #     add_header Cache-Control "public, no-transform";
    # }

    # Optional: Add Content Security Policy headers
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' blob:; worker-src 'self' blob:;" always;
}
